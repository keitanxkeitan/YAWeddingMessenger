<!doctype html>
<html ng-app="WeddingMessenger" ng-controller="Ctrl">
  <head>
    <title>Wedding Messenger</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <!-- App CSS -->
    <link href="css/app.css" rel="stylesheet">
    <!-- favicon -->
    <link rel="shotcut icon" href="docs/favicon.ico">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
	<div class="col-md-10 col-md-offset-1">
	  <div class="jumbotron">
	    <h1>Daba * Emy</h1>
	    <p>Wedding Messenger</p>
	  </div>
	  <select ng-model="flag">
	    <option value="">All</option>
	    <option value="0">Created</option>
	    <option value="1">Confirmed</option>
	    <option value="2">Rejected</option>
	  </select>
	  <table class="table table-striped table-condensed">
	    <thead>
	      <th>Sender</th>
	      <th>Date</th>
	      <th>Status</th>
	      <th></th>
	      <th></th>
	    </thead>
	    <tbody>
	      <tr ng-repeat="message in messages | filter: { flag: flag }">
		<td>{{message.sender}}</td>
		<td>{{message.date | date}}</td>
		<td>{{message.flag | status}}</td>
		<td><audio ng-src="{{trustSrc(message.audio_url)}}" controls></audio></td>
		<td>
		  <a href="{{message.audio_url}}.mp3" class="btn btn-block btn-s btn-info">
		    <span class="glyphicon glyphicon-cloud-download"></span>
		  </a>
		</td>
	      </tr>
	    </tbody>
	  </table>
	</div><!-- .col -->
      </div><!-- .row -->
    </div><!-- .container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="lib/angular/angular.js"></script>
    <!-- App Angular -->
    <script src="js/app.js"></script>
  </body>
</html>
